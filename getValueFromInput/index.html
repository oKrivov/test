<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Получение данных</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h2>Gid - получение данных</h2>
		<section class="section">
			<h3>1. INPUT[TYPE='TEXT']</h3>
			<div class="input-container">
				<input type="text" class="i-1">
				<button class="b-1">from input</button>
			</div>
			<div class="out-block out-1"></div>
		</section>

		<section class="section">
			<h3>2. INPUT[TYPE='NUMBER']</h3>
			<div class="input-container">
				<input type="number" class="i-2">
				<button class="b-2">from input</button>
			</div>
			<div class="out-block out-2"></div>
		</section>

		<section class="section">
			<h3>3. INPUT[TYPE='COLOR']</h3>
			<div class="input-container">
				<input type="color" class="i-3">
				<button class="b-3">from input</button>
			</div>
			<div class="out-block out-3"></div>
		</section>

		<section class="section">
			<h3>4. INPUT[TYPE='DATE']</h3>
			<div class="input-container">
				<input type="data" class="i-4">
				<button class="b-4">from input</button>
			</div>
			<div class="out-block out-4"></div>
		</section>

		<section class="section">
			<h3>5. INPUT[TYPE='RANGE']</h3>
			<div class="input-container">
				<input type="range" class="i-5">
				<button class="b-5">from input</button>
			</div>
			<div class="out-block out-5"></div>
		</section>

		<section class="section">
			<h3>6. INPUT[TYPE='CHECKBOX']</h3>
			<div class="input-container">
				<input type="checkbox" class="i-6" id="i6" value="999">
				<label for="i6">Checkbox</label>
				<button class="b-6">from input</button>
			</div>
			<div class="out-block out-6"></div>
		</section>


	</div>

	<script src="js.js"></script>
</body>
</html>
