	<title>Галерея</title>
	<style>
	.galleryWrapper__screen {
		left: 0;
		width: 100%;
		height: 100%;
		background-color: #222222;
		opacity: 0.8;
		position: fixed;
		top: 0;
		z-index: 100;
		display: block;
		text-align: center;
	}
	.galleryWrapper__close {
		z-index: 101;
		position: absolute;
		width: 80px;
		top: 20px;
		right: 20px;
	}
	.galleryWrapper__image {
		max-width: 80%;
		max-height: 80%;
		z-index: 101;
		position: absolute;
		margin: auto;
		left: 0;
		top: 0;
		bottom: 0;
		right: 0;
	}
	</style>
</head>
