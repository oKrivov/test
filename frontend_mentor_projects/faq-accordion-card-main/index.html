<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | FAQ Accordion Card</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>

	<section class="section">
		<div class="section-container">
			<div class="sectoin-accordion">
				<img src="images/illustration-box-desktop.svg" alt="" class="img-box">
				<div class="section-image">
					<img src="images/illustration-woman-online-mobile.svg" alt="" class="img-mobile">
					<img src="images/bg-pattern-mobile.svg" alt="" class="shadow-mobile">
					<img src="images/illustration-woman-online-desktop.svg" alt="" class="img-desktop">
					<img src="images/bg-pattern-desktop.svg" alt="" class="shadow-desktop">
				</div>
				<div class="section-content">
					<div class="section-body">
						<h1 class="section-title">FAQ</h1>
						<div class="section-text">
							<!-- content rendering -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="script.js"></script>
</body>

</html>
