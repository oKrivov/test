<body>
<div class="wrapper">


    <div class="todo_list">
        <h1>todos</h1>
        <div class="todo_block">

<!--            <button onclick="deleteOne()">delete</button>-->
            <div class="input-group mb-3">
                <div class="sort-container">
                    <a type="button" class="sort"></a>
                </div>
                <input type="text" class="form-control input_task" placeholder="What needs to be done?" aria-label="Text input with checkbox">
            </div>


            <div class="container_new_task">
                <!--                    <div class="new_task">-->
                <!--                        <label class="label">-->

                <!--                        </div>-->
                <!--                    </div>-->
            </div>



            <div class="container_info">
                <div class="block_info">
                    <div class="info info-score">
                        <spam class="info-score_item">1</spam>
                        item left
                    </div>
                    <div class="info info-buttons">
                        <a type="button" class="btn_info active-btn all_task">All</a>
                        <a type="button" class="btn_info active_task">Active</a>
                        <a type="button" class="btn_info completed_task">Completed</a>
                    </div>
                    <div class="info info-clear">
                        <a type="button" class="btn_clear clear_completed"> Clear completed</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
