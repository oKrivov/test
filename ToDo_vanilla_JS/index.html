<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="wrapper">


    <div class="todo_list">
        <h1>todos</h1>
        <div class="todo_block">
            
            <div class="input-group mb-3">
                <div class="sort-container">
                    <a type="button" class="sort"></a>
                    <input class="toggleCheck" type="checkbox">
                </div>
                <input type="text" class="form-control input_task" placeholder="What needs to be done?"
                       aria-label="Text input with checkbox">
            </div>


            <div class="container_new_task"></div>



            <div class="container_info">
                <div class="block_info">
                    <div class="info info-score">
                        <spam class="info-score_item"></spam>
                        item left
                    </div>
                    <div class="info info-buttons">
                        <a type="button" class="btn_info all_task active-btn">All</a>
                        <a type="button" class="btn_info active_task">Active</a>
                        <a type="button" class="btn_info completed_task">Completed</a>
                    </div>
                    <div class="info info-clear">
                        <a type="button" class="btn_clear clear_completed"> Clear completed</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
